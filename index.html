<script>

//  let level1 = new PLevel(7, 10, 7, null, null);


  var height = level1.gboard.getHeight();
  var width = level1.gboard.getWidth();


  function drawBoard() {
    //var body = document.getElementsByTagName('body')[0];

    var game = document.createElement("table");
    game.setAttribute("class", "board");

    var board = document.createElement('tbody');

    for (var i=0; i<height; i++) {
      var row = document.createElement("tr");
      row.setAttribute("class","board");

      for (var j=0; j<width; j++) {
        var td = document.createElement('td');
        td.setAttribute("class", "board");
        td.style.padding="5px";

        var id = (i+"."+j);
        td.setAttribute("id",id);

        var rowElement = document.createTextNode(id + ": " + level1.gboard.getValue(i,j));

        

        td.appendChild(rowElement);
        row.appendChild(td);
      }
      board.appendChild(row);
      
    }

    game.appendChild(board);
   
    document.body.appendChild(game);


  }

  drawBoard();


</script>
